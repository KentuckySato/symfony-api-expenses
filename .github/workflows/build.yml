name: Test Docker Build and Run
on:
    push:
        branches:
            - main
            - dev
            - hotfix
    pull_request:
        branches:
            - main
            - dev
            - hotfix

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build and Run Docker Container
      uses: actions/checkout@v3
    - run: docker build -t my-app . && docker run -d -p 8080:8080 my-app
